<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="centered circle">
      <img src="./editada2.jpg" alt="Hermione" />
    </div>

    <div class="centered" id="insta">
      <span id="textoRede">Sâmela Bruna Ferreira</span>
      <span id="subtitulo">Desenvolvedora FrontEnd</span>
    </div>

    <div class="centered boxLinks">
      <a href="">LinkedIn</a>
    </div>

    <div class="centered boxLinks">
      <a href="">GitHub</a>
    </div>

    <div class="centered boxLinks">
      <a href="">Email</a>
    </div>

    <div class="centered boxLinks">
      <a href="">Portfólio</a>
    </div>

    <div class="centered boxSocials">
      <a href="https://twitter.com/home">
        <img
          class="imgRedes"
          src="./twitter.svg"
          href="https://www.twitch.tv/"
          alt=""
        />
      </a>

      <a href="https://www.twitch.tv/"
        ><img class="imgRedes" src="./twitch.svg" alt=""
      /></a>

      <img class="imgRedes" src="./instagram.svg" alt="" />
      <img class="imgRedes" src="./linkedin.svg" alt="" />
      <img class="imgRedes" style="margin-right: 0" src="./github.svg" alt="" />
    </div>
  </body>
</html>
