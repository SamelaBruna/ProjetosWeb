<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;500;600;800;900&family=Work+Sans:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="mainConf">
      <div class="principal">
        <img id="logo" src="./logo.svg" alt="" />
        <div class="caixaTexto">
          <span id="texto1">Atualize idéias e informações em 5 minutos.</span>
          <p id="texto2">
            Tudo que você precisa saber para começar seu dia bem informado.
          </p>
          <p id="texto3">
            Noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. <br />perfeito para se preparar para codar
          </p>
        </div>
        <form>
          <label for="endEmail">Insira seu e-mail:</label>
          <div id="inputDiferenciado">
            <div id="retangulo"></div>
            <input
              id="endEmail"
              type="email"
              placeholder=" oi@rocketseat.com"
            />
            <button id="botaoRoxo">
              <div>
                <img id="imageSvg" src="./send.svg" alt="" />
              </div>
            </button>
          </div>
        </form>
        <div id="linkPri">
          <a href="">Deixe-me ler primeiro</a>
          <img id="arrowSVG" src="./arrow-right.svg" alt="" />
        </div>
      </div>
      <div class="secundario">
        <img class="imageNews" src="./readnews.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
