<!DOCTYPE html>
<html lang="pt-br" class="animated">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="cardProduct">
      <div class="imgProduct">
        <button id="bt-360" onclick="toogle()">
          <img src="./assets/360.svg" alt="Clique para ver o 3D" />
        </button>
        <button id="bt-close" onclick="toogle()">
          <img src="./assets/close.svg" alt="Clique para cancelar a animação" />
        </button>
        <img id="static" src="./assets/image 2.jpg" alt="sofa" />
        <!-- Primeiro nivel de imagem -->
        <img id="animated" src="./assets/Sofa3D.gif" alt="sofa 3D" />
      </div>
      <div class="infoProduct">
        <h4>CÓDIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000,00</p>
        <button>Adicionar ao carrinho</button>
      </div>
    </div>
    <script>
      function toogle() {
        document.documentElement.classList.toggle("animated");
      }
    </script>
  </body>
</html>
