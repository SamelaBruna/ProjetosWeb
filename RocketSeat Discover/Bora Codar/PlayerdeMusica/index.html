<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5794a164e7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Player de Musica</title>
  </head>
  <body>
    <div class="geral">
      <div class="card1">
        <img class="img1" src="./EvermoreTaylorSwift.png" alt="" />
        <div class="tituloMusica">
          <h4>Name of Music</h4>
          <h6>Singer</h6>
        </div>
        <div class="player">
          <i class="fa-solid fa-backward"></i>
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-forward"></i>
        </div>
        <div class="progressBar">
          <progress value="50" max="100"></progress>
        </div>
      </div>
      <div class="colunaDireita">
        <div class="card2">
          <div class="imgTexto">
            <img class="img2" src="./EvermoreTaylorSwift.png" alt="" />
            <div class="tituloMusica">
              <h4>Name of Music</h4>
              <h6>Singer</h6>
            </div>
          </div>
          <div class="player">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
          </div>
          <div style="width: 300px" class="progressBar">
            <progress style="width: 300px" value="50" max="100"></progress>
          </div>
        </div>
        <div class="card2">
          <div class="imgTexto">
            <img class="img2" src="./EvermoreTaylorSwift.png" alt="" />
            <div class="tituloMusica">
              <h4>Name of Music</h4>
              <h6>Singer</h6>
            </div>
          </div>
          <div class="player">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
