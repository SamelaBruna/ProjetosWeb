<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center gap-3"
      style="height: 100vh"
    >
      <div class="input-group mb-3 w-25">
        <input
          id="search-input"
          type="text"
          class="form-control inputColor w-25"
          placeholder="City"
          aria-label="City"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append buttonColor">
          <button
            id="search-button"
            class="btn btn-secondary buttonColor"
            type="button"
          >
            Search
          </button>
        </div>
      </div>

      <div class="card w-25 bg-light.bg-gradient">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3">
            <span id="city">CITY</span>
            <span id="date">date</span>
          </div>
          <div class="d-flex justify-content-around">
            <div>
              <div class="d-flex justify-content-around">
                <span id="temp" class="display-6">XXX</span>
                <div class="d-flex flex-column">
                  <div class="d-flex align-items-center">
                    <img
                      src="./assets/img/arrow-up-solid.svg"
                      alt=""
                      srcset=""
                    />
                    <span id="max">MAX</span>
                  </div>
                  <div class="d-flex align-items-center mb-3">
                    <img
                      src="./assets/img/arrow-down-solid.svg"
                      alt=""
                      srcset=""
                    />
                    <span id="min">MIN</span>
                  </div>
                </div>
              </div>
              <span id="feels" class="mt-2">FEELS LIKE</span>
            </div>
            <div
              class="d-flex flex-column justify-content-start align-items-center"
            >
              <img
                id="imgMain"
                class="img-fluid"
                src=""
                alt="weatherStatus"
                srcset=""
                style="object-fit: contain"
              />
              <span id="state">STATE</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card w-25">card2</div>
      <div class="card w-25">card3</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
